<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    
    <link rel='stylesheet' type="text/css" href="formulario.css" media="screen">
    <title>Cadastro de Devs</title>
</head>
<body>
   <main>

        <div>
            <h1 id ='titulo'> Cadastro de Devs</h1>
            <p id='subtitulo'> Complete  suas  Informações</p>
            <br>

        </div>

        <form>
        
            <fildset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type= "text" nome='nome' id='nome' required>
                </div>

                <div class="campo">
                    <label for= "sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id='sobrenome' required>
                    </div>
                <div class="campo">
                <label for= email><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
                </div>            
            </fildset>

        

            <div class="campo">
                <label><strong>De que lado da aplicação você desenvolve</strong</label><br>
                <label>
                    <input type="radio" nome='devWeb' value="frontend">Front-End
                </label>
                <label>
                    <input type="radio" name="devWeb" id="Backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devWeb" id="fullstack">Fullstack
                </label>
            </div>

            <div class= "campo">
                <label for="senoridade"><strong>Senioridade</strong></label>
                <select id="Senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">

                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id= "tecnologia1" nome='tecnologia1' value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id= "tecnologia2" nome='tecnologia2' value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id= "tecnologia3" nome='tecnologia3' value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id= "tecnologia4" nome='tecnologia4' value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id= "tecnologia5" nome='tecnologia5' value="C++">
                    <label for="tecnologia5">C++</label>
                    <input type="checkbox" id= "tecnologia6" nome='tecnologia6' value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id= "tecnologia7" nome='tecnologia7' value="Java">
                    <label for="tecnologia7">Java</label>   
                </div>

            </fieldset>

            <div class= "campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua experiência</strong></label>
                <textarea row="6" stile= "width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" >Concluído</button>

        </form>
    </main>

</body>
</html>
